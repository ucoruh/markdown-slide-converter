name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v1.2.0
        with:
          github_token: ${{ secrets.DOXYGEN_TOKEN }}
          branch: gh-pages
          folder: doxygen/docs/html
          config_file: doxygen/Doxyfile